<head>
    <meta charset="utf-8">

    <title>Isolam</title>
    <!-- CSS FILES -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/isolam-styles.css" rel="stylesheet">

</head>

<body>
    <div id="nav-placeholder">
    </div>
    <main>
       <!--contact starts here-->
       <section class="contact-section section-padding" id="contact">
        <div class="container">
            <div class="row">

                <div class="col-lg-4 col-12 ms-auto mb-5 mb-lg-0">
                    <div class="contact-info-wrap">
                        <h2>Get in touch</h2>

                        <div class="contact-info">
                            <h5 class="mb-3">Contact Infomation</h5>

                            <p class="d-flex mb-2">
                                <i class="bi-geo-alt me-2"></i>
                                Durban, South Africa
                            </p>

                            <p class="d-flex mb-2">
                                <i class="bi-telephone me-2"></i>

                                <a href="tel: 305-240-9671">
                                    +2773 242 1432
                                </a>
                            </p>

                            <p class="d-flex">
                                <i class="bi-envelope me-2"></i>

                                <a href="mailto:admin@isolamnpo.org">
                                    admin@isolamnpo.org
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 col-12 mx-auto">
                    <form class="custom-form contact-form" action="https://formsubmit.co/madingayandisa@gmail.com" method="POST" role="form">
                        <h2>Contact form</h2>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <input type="text" name="name" id="firstname" class="form-control"
                                    placeholder="First Name" required>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <input type="text" name="lastname" id="lastname" class="form-control"
                                    placeholder="Last Name" required>
                            </div>
                        </div>

                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                            placeholder="Email Address" required>

                        <textarea name="message" rows="5" class="form-control" id="message"
                            placeholder="Chat with us"></textarea>
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_subject" value="From Isolam Contact Form">
                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/pages/thank-you.html">

                        <button type="submit" class="form-control">Send Message</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
<!--contact ends here-->
    </main>
