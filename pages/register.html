<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Isolam</title>
    <!-- CSS FILES -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/isolam-styles.css" rel="stylesheet">

</head>

<body>
    <div id="nav-placeholder">
    </div>
    <main>
<!--section 1 starts here-->
<section class="cta-section section-padding section-bg" id="tutoring">
    <div class="container">
            <div class="row">

                <div class="col-lg-6 col-12">
                    <h2 class="text-black mb-4">Student Registration Form</h2>

                    <form class="custom-form volunteer-form mb-5 mb-lg-0" action="#" method="post" role="form">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <input type="text" name="student-name" id="student-name" class="form-control"
                                    placeholder="Name" required>
                            </div>

                            <div class="col-lg-6 col-12">
                                <input type="text" name="student-surname" id="student-surname" class="form-control"
                                    placeholder="Surname" required>
                            </div>
                            <div class="col-lg-6 col-12">
                                <input type="text" name="student-number" id="student-name" class="form-control"
                                    placeholder="Cell Number" required>
                            </div>

                            <div class="col-lg-6 col-12">
                                <input type="email" name="volunteer-email" id="volunteer-email"
                                    pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email Address"
                                    required>
                            </div>
                            <div class="col-lg-6 col-12">
                                <input type="text" name="student-grade" id="student-grade" class="form-control"
                                    placeholder="Grade" required>
                            </div>

                            <div class="col-lg-6 col-12">
                                <input type="text" name="student-school" id="student-school"
                                    class="form-control" placeholder="Your School Name"
                                    required>
                            </div>

                            <div class="col-lg-6 col-12">
                                <select class="form-control form-select" aria-label="Default select example">
                                    <option selected>Province</option>
                                    <option value="1">Eastern Cape</option>
                                    <option value="2">Free State</option>
                                    <option value="3">Gautent</option>
                                    <option value="4">KwaZulu-Natal</option>
                                    <option value="5">Limpopo</option>
                                    <option value="6">Mpumalanga</option>
                                    <option value="7">Northen Cape</option>
                                    <option value="8">North West</option>
                                    <option value="9">Western Cape</option>
                                  </select>
                            </div>
                        </div>

                        <button type="submit" class="form-control">Submit</button>
                    </form>
                </div>

                <div class="col-lg-6 col-12">
                    <img src="../images/student-register.jpg"
                        class="volunteer-image img-fluid" alt="re">

                    <div class="custom-block-body bi-text-left">
                        <h4 class="text-dark mt-lg-3 mb-lg-3">Benefits</h4>

                        <li>Unlimited access to our programs.</li>
                        <li>Get assigned a personal mentor.</li>
                        <li>Be the first to know about our events, opportunities, bursaries, etc.</li>
                        <li>Get first hand assistance with university applications.</li>
                        <li>Receive immediate and top-priority attention.</li>
                    </div>
                </div>
        </div>
    </div>
</section>  
<!--section 1 ends here-->
        
    </main>

 <!--footer starts here-->
 <div id="footer-placeholder"></div>

     <script >
         $.get("../shared components/navigation.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
 
        $.get("../shared components/footer.html", function(data){
             $("#footer-placeholder").replaceWith(data);
         });
    </script>

</body>

</html>
