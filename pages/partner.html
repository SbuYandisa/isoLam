<html lang="en">
<head>

    <title>Isolam</title>
    <!-- CSS FILES -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/isolam-styles.css" rel="stylesheet">

</head>

<body>
    <div id="nav-placeholder">
    </div>
    <main>
<!--section 1 starts here-->
<section class="cta-section section-padding section-bg" id="partner">
    <div class="container">
        <div class="row">
            <h2 class="mb-2">Partner With Us</h2>
            <div class="col-lg-6 col-12 mb-5 mb-lg-0">
                <img src="../images/partnership.png"
                    class="img-fluid partner-img" alt="">
            </div>

            <div class="col-lg-6 col-12">
                <div class="custom-text-box">
                    <h5 class="mb-3"></h5>
                    <form class="custom-form volunteer-form mb-5 mb-lg-0" action="https://formsubmit.co/madingayandisa@gmail.com" method="POST" role="form">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <input type="text" name="company-name" id="company-name" class="form-control"
                                    placeholder="Company Name" required>
                            </div>

                            <div class="col-lg-6 col-12">
                                <input type="text" name="tel-number" id="tel-number" class="form-control"
                                    placeholder="Tel Number" required>
                            </div>

                            <div class="col-lg-6 col-12">
                                <input type="email" name="email" id="email"
                                    pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email Address"
                                    required>
                            </div>

                            <textarea name="message" rows="3" class="form-control" id="message"
                            placeholder="Tell us more about your organisation"></textarea>

                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_subject" value="New Partner">
                            <input type="hidden" name="_next" value="http://127.0.0.1:5500/pages/thank-you.html">
                        </div>
                        <button type="submit" class="form-control">Submit</button>
                    </form>
                </div>
            </div>   
        </div>
    </div>
</section>  
<!--section 1 ends here-->
        
    </main>

             $("#footer-placeholder").replaceWith(data);
         });
